theme: just-the-docs

title: "FreeGEOS documentation"
description: "SDK documentation for FreeGEOS, the open-source version of the PC/GEOS operating system"
footer_content: ""

# Footer "Edit this page on GitHub" link text
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/bluewaysw/pcgeos"
gh_edit_branch: "master"
gh_edit_source: "TechDocs/Markdown"
gh_edit_view_mode: "tree"

nav_external_links:
  - title: "FreeGEOS on GitHub"
    url: https://github.com/bluewaysw/pcgeos

# Jekyll plugins to simplify working with plain Markdown files
# (copied from default jekyll-build-pages action)
plugins:
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-default-layout

github: [metadata]

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 4
  heading_level: 4
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: "k"

optional_front_matter:
  remove_originals: true

defaults:
  -
    scope:
      path: "" # all files
    values:
      # Turn off liquid rendering due to problems with {{...}} in code
      render_with_liquid: false
  -
    scope:
      path: "assets"
    values:
      # Turn liquid rendering back on for theme assets
      render_with_liquid: true
  -
    scope:
      path: ""
    values:
      has_children: true
  -
    scope:
      path: "Asmref"
    values:
      parent: "Assembly Reference"
      has_children: false
  -
    scope:
      path: "Concepts"
    values:
      parent: "Concepts"
      has_children: false
  -
    scope:
      path: "Devices"
    values:
      parent: "Device Specifics"
      has_children: false
  -
    scope:
      path: "Ddk"
    values:
      parent: "Driver Development"
      has_children: false
  -
    scope:
      path: "Esp"
    values:
      parent: "Esp"
      has_children: false
  -
    scope:
      path: "Objects"
    values:
      parent: "Objects"
      has_children: false
  -
    scope:
      path: "QuickRef"
    values:
      parent: "Quick Reference"
      has_children: false
  -
    scope:
      path: "Routines"
    values:
      parent: "Routines"
      has_children: false
  -
    scope:
      path: "Tools"
    values:
      parent: "Tools"
      has_children: false
  -
    scope:
      path: "Tutorial"
    values:
      parent: "Tutorial"
      has_children: false
  -
    scope:
      path: "index.md"
    values:
      has_children: false
